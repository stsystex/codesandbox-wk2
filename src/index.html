<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input type="text" id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="imcomplete-list">
        <div class="list-row">
          <li>TODO_TEST</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>TODO_TEST</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のTODO</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>TODO_END</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
